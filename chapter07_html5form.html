    <head>
        <title>Chapter 7 - HTML5 forms</title>
    </head>
    <body>
        <h1>This is the part 2 of the chapter 7 with the content of HTML5 forms</h1>
        <form action="" >
            <fieldset>
                <legend>Login</legend>
                <label>Username: <br/>
                    <input type="text" name="username" required="required" />
                </label>
                <br />
                <label>Email: <br />
                    <input type="email" name="email" />
                </label>
                <br/>
                <label>Password: <br/>
                    <input type="password" name="password" required="required" />
                </label>
                <br />
                <label>Re-Password: <br/>
                    <input type="password"  name="re-password" required="required" />
                </label>
                <br />
                <label>Birthday: <br />
                    <input type="date" name="birthday" required="required" />
                </label>
                <br />
                <input type="submit" value="Submit" />
               
            </fieldset>
        </form>
